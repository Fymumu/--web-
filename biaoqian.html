<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .tab-box {
      width: 300px;
      height: 200px;
      border: solid 1px #123456;
    }
    .tab-head {
      width: 300px;
      height: 50px;
      background: #c30;
    }
  </style>
</head>
<body>
  <div class="tab-box">
    <div class="tab-head">
      <ul class="tab-head-ul">
        <li class="ul-li">标签一</li>
        <li class="ul-li">标签二</li>
        <li class="ul-li">标签三</li>
        <li class="ul-li">标签四</li>
      </ul>
    </div>

    <div class="tab-body">
      <div class="tab-body-div">1</div>
      <div class="tab-body-div">2</div>
      <div class="tab-body-div">3</div>
      <div class="tab-body-div">4</div>
    </div>
  </div>
</body>
</html>
